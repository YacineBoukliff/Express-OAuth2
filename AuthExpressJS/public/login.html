<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h2>Login Test</h2>
    <form id="loginForm">
        <input type="text" id="utilisateur" placeholder="Utilisateur" required><br>
        <input type="password" id="motdepasse" placeholder="Mot de passe" required><br>
        <button type="submit">Connexion</button>
    </form>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const response = await fetch('http://localhost:3000/api/auth/passeport', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    utilisateur: document.getElementById('utilisateur').value,
                    motdepasse: document.getElementById('motdepasse').value
                }),
                credentials: 'include'
            });
            alert(await response.text());
        };
    </script>
</body>
</html>
